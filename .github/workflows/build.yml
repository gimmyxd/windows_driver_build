---
name: Windows Driver Build
on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@master

      - name: Setup MSBuild.exe
        uses: warrenbuckley/Setup-MSBuild@v1

      - name: Install WDK
        run: choco install windowsdriverkit10

      - name: MSBuild
        working-directory: .
        run: msbuild elamsample.vcxproj
